<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíù For Someone Special</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-gradient: linear-gradient(135deg, #0c0c14 0%, #1a1028 50%, #0c0c14 100%);
            --accent-primary: #e8b4b8;
            --accent-secondary: #a78bfa;
            --accent-gold: #d4a574;
            --accent-warm: #f4a4a4;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ===== PREMIUM BACKGROUND ===== */
        .premium-bg {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient);
            z-index: -3;
        }

        .ambient-light {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            will-change: transform;
        }

        .orb-1 {
            width: 50vmax;
            height: 50vmax;
            background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            top: -25vmax;
            left: -15vmax;
            animation: orbDrift 25s ease-in-out infinite;
        }

        .orb-2 {
            width: 40vmax;
            height: 40vmax;
            background: radial-gradient(circle, var(--accent-secondary) 0%, transparent 70%);
            bottom: -20vmax;
            right: -10vmax;
            animation: orbDrift 30s ease-in-out infinite reverse;
        }

        .orb-3 {
            width: 30vmax;
            height: 30vmax;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 20s ease-in-out infinite;
        }

        @keyframes orbDrift {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(5vw, 3vh) scale(1.05);
            }

            50% {
                transform: translate(-3vw, 5vh) scale(0.95);
            }

            75% {
                transform: translate(4vw, -4vh) scale(1.02);
            }
        }

        @keyframes orbPulse {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Grain overlay for premium feel */
        .grain {
            position: fixed;
            inset: 0;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* ===== INTRO SCREEN ===== */
        .intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 2rem;
        }

        .intro-screen.exit {
            animation: cinematicFade 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes cinematicFade {
            0% {
                opacity: 1;
                filter: blur(0);
            }

            100% {
                opacity: 0;
                filter: blur(8px);
                visibility: hidden;
                pointer-events: none;
            }
        }

        .intro-content {
            text-align: center;
            max-width: 500px;
        }

        .intro-eyebrow {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.2s forwards;
        }

        .intro-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 400;
            font-style: italic;
            line-height: 1.3;
            margin-bottom: 2rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.5s forwards;
        }

        .intro-title span {
            color: var(--accent-primary);
        }

        .intro-subtitle {
            font-size: 0.95rem;
            font-weight: 300;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 3rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.8s forwards;
        }

        .intro-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: softFadeUp 1s ease 1.1s forwards;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .intro-cta:hover {
            background: rgba(232, 180, 184, 0.1);
            border-color: rgba(232, 180, 184, 0.3);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .cta-icon {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: ctaPulse 2s ease-in-out infinite;
        }

        @keyframes ctaPulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes softFadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== MAIN EXPERIENCE ===== */
        .experience {
            position: fixed;
            inset: 0;
            opacity: 0;
            visibility: hidden;
            z-index: 50;
        }

        .experience.active {
            opacity: 1;
            visibility: visible;
        }

        /* Canvas layers */
        .canvas-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        #starsCanvas {
            z-index: 1;
        }

        #effectsCanvas {
            z-index: 60;
        }

        /* Scenes */
        .scene {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            z-index: 10;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        .scene.fade-in {
            animation: sceneFadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes sceneFadeIn {
            from {
                opacity: 0;
                transform: scale(0.96);
                filter: blur(4px);
            }

            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* ===== SCENE 1: COUNTDOWN ===== */
        .countdown-display {
            position: relative;
        }

        .countdown-number {
            font-family: 'Playfair Display', serif;
            font-size: clamp(8rem, 35vw, 20rem);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            opacity: 0;
        }

        .countdown-number.show {
            animation: countPop 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes countPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
                filter: blur(10px);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .countdown-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(232, 180, 184, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ringExpand 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes ringExpand {
            0% {
                width: 50%;
                height: 50%;
                opacity: 0.6;
            }

            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }

        /* ===== SCENE 2: NAME REVEAL ===== */
        .name-reveal {
            text-align: center;
        }

        .name-pretext {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.3s forwards;
        }

        .name-main {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(5rem, 25vw, 14rem);
            color: var(--text-primary);
            line-height: 1;
            opacity: 0;
            animation: nameReveal 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
            text-shadow: 0 0 80px rgba(232, 180, 184, 0.4);
        }

        @keyframes nameReveal {
            0% {
                opacity: 0;
                transform: scale(0.7) rotate(-5deg);
                filter: blur(15px);
            }

            50% {
                transform: scale(1.05) rotate(1deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
                filter: blur(0);
            }
        }

        /* ===== SCENE 3: BIRTHDAY MESSAGE ===== */
        .birthday-display {
            text-align: center;
        }

        .birthday-happy {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 400;
            color: var(--accent-gold);
            opacity: 0;
            transform: translateY(30px);
            animation: softFadeUp 1s ease forwards;
        }

        .birthday-word {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 18vw, 10rem);
            color: var(--accent-primary);
            line-height: 1.1;
            opacity: 0;
            transform: translateY(30px);
            animation: softFadeUp 1s ease 0.3s forwards;
        }

        .birthday-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 400;
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 1rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.6s forwards;
        }

        /* ===== SCENE 4: CAKE ===== */
        .cake-display {
            text-align: center;
            position: relative;
        }

        .cake-ambient {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(232, 180, 184, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: ambientGlow 3s ease-in-out infinite;
        }

        @keyframes ambientGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.15);
            }
        }

        .cake-emoji {
            font-size: clamp(8rem, 30vw, 16rem);
            position: relative;
            z-index: 2;
            animation: cakeFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.3));
        }

        @keyframes cakeFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .cake-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-style: italic;
            color: var(--text-secondary);
            margin-top: 2rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.5s forwards;
        }

        /* ===== SCENE 5: MESSAGE ===== */
        .message-display {
            max-width: 600px;
            width: 100%;
        }

        .message-card {
            padding: clamp(2rem, 5vw, 3rem);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            animation: cardReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardReveal {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 400;
            line-height: 2;
            text-align: center;
            color: var(--text-primary);
        }

        .message-text .emphasis {
            color: var(--accent-primary);
            font-style: italic;
        }

        .message-signature {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--accent-gold);
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            animation: softFadeUp 1s ease 3s forwards;
        }

        /* ===== SCENE 6: FINALE ===== */
        .finale-display {
            text-align: center;
            z-index: 70;
        }

        .finale-message {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 12vw, 7rem);
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-primary), var(--accent-secondary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 4s linear infinite, finaleReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 60px rgba(232, 180, 184, 0.4));
        }

        @keyframes gradientFlow {
            to {
                background-position: 200% center;
            }
        }

        @keyframes finaleReveal {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .finale-hearts {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .finale-heart {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            animation: heartFloat 1s ease-in-out infinite;
        }

        .finale-heart:nth-child(1) {
            animation-delay: 0s;
        }

        .finale-heart:nth-child(2) {
            animation-delay: 0.1s;
        }

        .finale-heart:nth-child(3) {
            animation-delay: 0.2s;
        }

        .finale-heart:nth-child(4) {
            animation-delay: 0.3s;
        }

        .finale-heart:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes heartFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-8px) scale(1.1);
            }
        }

        .finale-sub {
            font-size: clamp(0.85rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            margin-top: 1.5rem;
            opacity: 0;
            animation: softFadeUp 1s ease 0.5s forwards;
        }

        .replay-button {
            margin-top: 2.5rem;
            padding: 1rem 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 100px;
            color: var(--bg-dark);
            cursor: pointer;
            opacity: 0;
            animation: softFadeUp 1s ease 1s forwards;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 50px rgba(167, 139, 250, 0.3);
        }

        .replay-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 30px 60px rgba(167, 139, 250, 0.4);
        }

        /* Progress */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-gold));
            z-index: 200;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>
    <!-- Premium Background -->
    <div class="premium-bg"></div>

        <div class="ambient-orb orb-1"></div>
        <div class="ambient-orb orb-2"></div>

    </div>
    <div class="grain"></div>

    <!-- Intro Screen -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-content">

    </div>

    <!-- Main Experience -->
    <div class="experience" id="experience">
        <canvas id="starsCanvas" class="canvas-layer"></canvas>
        <canvas id="effectsCanvas" class="canvas-layer"></canvas>

        <!-- Scene 1: Countdown -->
        <div class="scene" id="scene1">
            <div class="countdown-display">
                <div class="countdown-ring"></div>
                <div class="countdown-number" id="countdownNum">3</div>
            </div>
        </div>

        <!-- Scene 2: Name -->
        <div class="scene" id="scene2">
            <div class="name-reveal">

        <div class="scene" id="scene3">

        <!-- Scene 4: Cake -->
        <div class="scene" id="scene4">
            <div class="cake-display">
                <div class="cake-ambient"></div>
                <div class="cake-emoji">üéÇ</div>
                <div class="cake-text">Close your eyes... make a wish</div>
            </div>
        </div>

        <!-- Scene 5: Message -->
        <div class="scene" id="scene5">
            <div class="message-display">

                    <div class="message-text" id="messageText"></div>

                </div>
            </div>
        </div>

        <!-- Scene 6: Finale -->
        <div class="scene" id="scene6">
            <div class="finale-display">
                <div class="finale-message">Happy Birthday, Anu!</div>
                <div class="finale-hearts">
                    <span class="finale-heart">üíñ</span>
                    <span class="finale-heart">‚ú®</span>
                    <span class="finale-heart">üíï</span>

                </div>

            </div>

    <div class="progress-bar" id="progressBar"></div>

    <script>
        const MESSAGE = `On your special day, I want you to know how truly <span class="emphasis">amazing</span> you are.<br><br>Your smile has the power to light up any room. Your kindness touches every heart you meet. Your spirit inspires everyone around you.<br><br>May this year bring you <span class="emphasis">endless joy</span>, unforgettable moments, and all the love you so deeply deserve.<br><br>Here's to you ‚Äî to <span class="emphasis">your dreams</span>, your happiness, your beautiful journey ahead.`;

        const DURATION = 30000;
        const timeline = [
            { scene: 1, start: 0, end: 4000 },
            { scene: 2, start: 4000, end: 9000 },
            { scene: 3, start: 9000, end: 15000 },
            { scene: 4, start: 15000, end: 20000 },
            { scene: 5, start: 20000, end: 27000 },
            { scene: 6, start: 27000, end: 30000 }
        ];

        let started = false, startTime = 0, currentScene = -1;

        // Stars System
        class StarField {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.stars = [];
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.init();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                const count = Math.min(100, Math.floor((this.canvas.width * this.canvas.height) / 15000));
                for (let i = 0; i < count; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 1.5 + 0.5,
                        alpha: Math.random(),
                        speed: 0.005 + Math.random() * 0.01
                    });
                }
            }

            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.stars.forEach(star => {
                    star.alpha += star.speed;
                    const brightness = 0.3 + Math.sin(star.alpha) * 0.7;
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${brightness * 0.6})`;
                    this.ctx.fill();
                });
            }
        }

        // Effects System (Fireworks + Confetti)
        class EffectsSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.rockets = [];
                this.confetti = [];
                this.colors = ['#e8b4b8', '#a78bfa', '#d4a574', '#f4a4a4', '#fbbf24'];
                this.active = false;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            launchRocket() {
                if (!this.active) return;
                this.rockets.push({
                    x: Math.random() * this.canvas.width,
                    y: this.canvas.height,
                    targetY: 100 + Math.random() * this.canvas.height * 0.3,
                    speed: 10 + Math.random() * 6,
                    color: this.colors[Math.floor(Math.random() * this.colors.length)]
                });
                setTimeout(() => this.launchRocket(), 250 + Math.random() * 350);
            }

            explode(x, y, color) {
                const count = 60 + Math.floor(Math.random() * 40);
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 / count) * i;
                    const speed = 2 + Math.random() * 5;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        decay: 0.015 + Math.random() * 0.01,
                        color,
                        size: 1.5 + Math.random() * 2
                    });
                }
            }

            burstConfetti() {
                for (let i = 0; i < 50; i++) {
                    this.confetti.push({
                        x: Math.random() * this.canvas.width,
                        y: -20 - Math.random() * 30,
                        size: 4 + Math.random() * 4,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        speedY: 1.5 + Math.random() * 2,
                        speedX: (Math.random() - 0.5) * 1.5,
                        rotation: Math.random() * 360,
                        rotationSpeed: (Math.random() - 0.5) * 6
                    });
                }
            }

            start() {
                this.active = true;
                this.launchRocket();
                this.burstConfetti();
                setTimeout(() => this.burstConfetti(), 500);
                setTimeout(() => this.burstConfetti(), 1000);
            }

            update() {
                if (!this.active && this.particles.length === 0 && this.rockets.length === 0 && this.confetti.length === 0) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    return;
                }

                this.ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Rockets
                this.rockets = this.rockets.filter(r => {
                    r.y -= r.speed;
                    this.ctx.beginPath();
                    this.ctx.arc(r.x, r.y, 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = r.color;
                    this.ctx.fill();
                    if (r.y <= r.targetY) {
                        this.explode(r.x, r.y, r.color);
                        return false;
                    }
                    return true;
                });

                // Particles
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.04;
                    p.life -= p.decay;
                    if (p.life > 0) {
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                        this.ctx.fillStyle = p.color;
                        this.ctx.globalAlpha = p.life;
                        this.ctx.fill();
                        this.ctx.globalAlpha = 1;
                        return true;
                    }
                    return false;
                });

                // Confetti
                this.confetti = this.confetti.filter(c => {
                    c.y += c.speedY;
                    c.x += c.speedX;
                    c.rotation += c.rotationSpeed;
                    if (c.y < this.canvas.height + 20) {
                        this.ctx.save();
                        this.ctx.translate(c.x, c.y);
                        this.ctx.rotate(c.rotation * Math.PI / 180);
                        this.ctx.fillStyle = c.color;
                        this.ctx.fillRect(-c.size / 2, -c.size / 4, c.size, c.size / 2);
                        this.ctx.restore();
                        return true;
                    }
                    return false;
                });
            }
        }

        let stars, effects;

        // Typewriter
        function typeMessage(el, html, speed = 25) {
            el.innerHTML = '';
            let i = 0, result = '', inTag = false;

            function type() {
                if (i < html.length) {
                    const char = html[i];
                    if (char === '<') inTag = true;
                    if (inTag) {
                        let tag = '';
                        while (i < html.length && html[i] !== '>') { tag += html[i]; i++; }
                        tag += '>'; i++;
                        result += tag;
                        el.innerHTML = result;
                        requestAnimationFrame(type);
                    } else {
                        result += char;
                        el.innerHTML = result;
                        i++;
                        const delay = char === '.' || char === '!' || char === '?' ? speed * 3 :
                            char === ',' ? speed * 1.5 : speed;
                        setTimeout(type, delay);
                    }
                    if (char === '>') inTag = false;
                }
            }
            type();
        }

        // Countdown
        function runCountdown() {
            const el = document.getElementById('countdownNum');
            let count = 3;

            function show() {
                el.textContent = count;
                el.classList.remove('show');
                void el.offsetWidth;
                el.classList.add('show');
            }

            show();
            const interval = setInterval(() => {
                count--;
                if (count > 0) show();
                else clearInterval(interval);
            }, 1000);
        }

        // Scene management
        function showScene(n) {
            if (n === currentScene) return;
            currentScene = n;

            document.querySelectorAll('.scene').forEach(s => {
                s.classList.remove('active', 'fade-in');
            });

            const scene = document.getElementById('scene' + n);
            if (scene) {
                scene.classList.add('active', 'fade-in');
            }

            if (n === 5) typeMessage(document.getElementById('messageText'), MESSAGE, 22);
            if (n === 6) effects.start();
        }

        // Animation loop
        function animate(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;

            document.getElementById('progressBar').style.width = Math.min(elapsed / DURATION * 100, 100) + '%';

            for (const t of timeline) {
                if (elapsed >= t.start && elapsed < t.end) {
                    showScene(t.scene);
                    break;
                }
            }

            stars.update();
            effects.update();

            if (elapsed < DURATION) requestAnimationFrame(animate);
        }

        // Start
        function start() {
            if (started) return;
            started = true;

            document.getElementById('introScreen').classList.add('exit');

            setTimeout(() => {
                document.getElementById('experience').classList.add('active');

                stars = new StarField(document.getElementById('starsCanvas'));
                effects = new EffectsSystem(document.getElementById('effectsCanvas'));

                runCountdown();
                showScene(1);
                requestAnimationFrame(animate);
            }, 1500);
        }

        document.getElementById('introScreen').addEventListener('click', start);
    </script>
